<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS and Bootstrap CSS from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- link to custom stylesheet (always require after external CSS libraries like Bootstrap's CSS) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- link to custom javascript file (always require after external JS libraries like Bootstrap's JS) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row text-center">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="a"></div>
            <div class="col-md-4 box" id="b"></div>
            <div class="col-md-4 box" id="c"></div>
          </div>

           <div class="row">
            <div class="col-md-4 box" id="d"></div>
            <div class="col-md-4 box" id="e"></div>
            <div class="col-md-4 box" id="f"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box" id="g"></div>
            <div class="col-md-4 box" id="h"></div>
            <div class="col-md-4 box" id="i"></div>
          </div>



        </div>
      
      </div>
    </div>
    <footer><button type="button" class="btn btn-outline-primary btn-lg" id="reset">Reset</button></footer>
  </body>
</html>
